<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      .card {
        display: flex;
        flex-direction: column;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .card__image {
        width: 100%;
        height: 200px;
        overflow: hidden;
      }

      .card__image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card__content {
        padding: 20px;
      }

      .card__title {
        margin: 0 0 10px;
        font-size: 24px;
        font-weight: 700;
      }

      .card__text {
        margin: 0 0 10px;
        font-size: 16px;
        color: #333;
      }

      .card__button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }

      .card__button:hover {
        background-color: #0056b3;
      }

      @media (max-width: 768px) {
        .card {
          width: 100%;
        }
      }

      @media (max-width: 576px) {
        .card__content {
          padding: 10px;
        }

        .card__title {
          font-size: 20px;
        }

        .card__text {
          font-size: 14px;
        }

        .card__button {
          padding: 5px 10px;
        }
      }
    </style>
    <title>References</title>
  </head>
  <body>
    
  </body>
</html>
