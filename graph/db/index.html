<!DOCTYPE html>
<meta charset="utf-8" />
<body>
  <script src="d3.js"></script>
  <script src="d3-graphviz.js"></script>
  <div id="graph"></div>
  <script>
    var margin = 20;
    var width = window.innerWidth - margin;
    var height = window.innerHeight - margin;
    fetch("db.gv")
      .then((response) => response.text())
      .then((data) => {
        d3.select("#graph")
          .graphviz()
          .width(width)
          .height(height)
          .fit(true)
          .renderDot(data);
      });
  </script>
</body>
