<!DOCTYPE html>
<meta charset="utf-8" />
<body>
  <script src="d3.js"></script>
  <script src="d3-graphviz.js"></script>
  <div id="graph"></div>
  <script>
    fetch("db.gv")
      .then((response) => response.text())
      .then((data) => {
        d3.select("#graph").graphviz().renderDot(data);
      });
  </script>
</body>
